<div class="container py-5">
    <div class="row mb-4">
        <div class="col">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-gradient mb-2">
                    <i class="bi bi-people-fill me-3"></i>Nossos Usuários
                </h1>
                <p class="lead text-muted">Conheça nossa comunidade de desenvolvedores e estudantes</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            @if (users.length === 0) {
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3 text-muted">Carregando usuários...</p>
            </div>
            } @else {
            <div class="row g-4">
                @for (user of users; track user.id) {
                <div class="col-md-6 col-lg-4">
                    <app-card-user [user]="user" />
                </div>
                }
            </div>
            }
        </div>
    </div>
</div>
