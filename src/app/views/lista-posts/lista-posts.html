<div class="container py-5">
    <div class="row mb-4">
        <div class="col">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-gradient mb-2">
                    <i class="bi bi-file-text-fill me-3"></i>Publicações
                </h1>
                <p class="lead text-muted">Explore os artigos e pensamentos da nossa comunidade</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            @if (posts.length === 0) {
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3 text-muted">Carregando posts...</p>
            </div>
            } @else {
            <div class="posts-container">
                @for (post of posts; track post.id) {
                <div class="card mb-3 shadow-sm border-0 hover-card">
                    <div class="card-body">
                        <div class="d-flex align-items-start">
                            <div class="post-icon me-3">
                                <i class="bi bi-file-earmark-text-fill fs-4 text-primary"></i>
                            </div>
                            <div class="flex-grow-1">
                                <h5 class="card-title mb-2">{{post.title}}</h5>
                                <p class="card-text text-muted">{{post.body}}</p>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <small class="text-muted">
                                        <i class="bi bi-person-circle me-1"></i>
                                        Usuário #{{post.userId}}
                                    </small>
                                    <a [routerLink]="`/post/${post.id}`" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil-fill me-1"></i>
                                        Editar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
            }
        </div>
    </div>
</div>
