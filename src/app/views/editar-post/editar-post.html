<div class="container py-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow border-0">
        <div class="card-header text-white py-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <h3 class="mb-0">
            <i class="bi bi-pencil-square me-2"></i>
            Editar Publicação
          </h3>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="salvarPost()">
            <div class="mb-4">
              <label for="titulo" class="form-label fw-semibold">
                <i class="bi bi-card-heading me-2 text-primary"></i>
                Título
              </label>
              <input name="title" [(ngModel)]="postEdicao.title" type="text" class="form-control form-control-lg"
                id="titulo" placeholder="Digite o título da publicação" required>
            </div>

            <div class="mb-4">
              <label for="body" class="form-label fw-semibold">
                <i class="bi bi-text-paragraph me-2 text-primary"></i>
                Conteúdo
              </label>
              <textarea [(ngModel)]="postEdicao.body" name="body" class="form-control" id="body" rows="10"
                placeholder="Escreva o conteúdo da sua publicação..." required></textarea>
              <div class="form-text">
                <i class="bi bi-info-circle me-1"></i>
                Compartilhe suas ideias e conhecimentos com a comunidade
              </div>
            </div>

            <div class="d-flex gap-2 justify-content-end">
              <a routerLink="/posts" class="btn btn-outline-secondary">
                <i class="bi bi-x-circle me-2"></i>
                Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-2"></i>
                Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
